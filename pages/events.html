<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Records</title>
  <link rel="stylesheet" href="../styles/events.css">
</head>
<body>
  <div class="container">
    <h1>Event Records</h1>
    <form id="eventForm">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required>

      <label for="EventId">Event ID:</label>
      <input type="text" id="EventId" name="EventId" required>

      <label for="DepartmentName">Department Name:</label>
      <input type="text" id="DepartmentName" name="DepartmentName" required>

      <div class="row">
        <div>
          <label for="eventDay">Day:</label>
          <input type="number" id="eventDay" name="eventDay" min="1" max="31" required>
        </div>
        <div>
          <label for="eventMonth">Month:</label>
          <input type="number" id="eventMonth" name="eventMonth" min="1" max="12" required>
        </div>
      </div>

      <label for="venue">Venue:</label>
      <input type="text" id="venue" name="venue" required>

      <div class="row">
        <div>
          <label for="startTimeHour">Start Hour:</label>
          <input type="number" id="startTimeHour" name="startTimeHour" min="0" max="23" required>
        </div>
        <div>
          <label for="startTimeMinute">Start Minute:</label>
          <input type="number" id="startTimeMinute" name="startTimeMinute" min="0" max="59" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="endTimeHour">End Hour:</label>
          <input type="number" id="endTimeHour" name="endTimeHour" min="0" max="23" required>
        </div>
        <div>
          <label for="endTimeMinute">End Minute:</label>
          <input type="number" id="endTimeMinute" name="endTimeMinute" min="0" max="59" required>
        </div>
      </div>

      <label for="numberOfParticipants">Number of Participants:</label>
      <input type="number" id="numberOfParticipants" name="numberOfParticipants" required>

      

      <label for="eventDescription">Event Description:</label>
      <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>

      <div class="buttons">
        <button type="button" id="createButton">Create</button>
        <button type="button" id="readButton">Read</button>
        <button type="button" id="updateButton">Update</button>
        <button type="button" id="deleteButton">Delete</button>
      </div>
    </form>
  </div>
  <script type="module" src="../scripts/events.js"></script>
</body>
</html>
